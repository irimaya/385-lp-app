<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>APP | Welcome</title>
	</head>
	<body class="bg-white">
		<!-- Showcase -->
		<section class="showcase">
			<div class="container">
				<div class="showcase-bottom row">
					<div class="col-md-7">
						<div class="d-flex flex-column justify-content-center align-items-center text-center h-100 text-light">
							<img src="/images/logo.png" alt="" />
							<h1 class="display-1 fw-lighter py-4">
								Changing the world <br />
								<span class="fw-medium">one app at a time</span>
							</h1>
							<a
								href="#"
								class="btn btn-primary rounded-pill text-uppercase px-5 py-2"
								data-bs-toggle="modal"
								data-bs-target="#modal"
								>Learn More</a
							>
						</div>
					</div>
					<div class="col-md-5">
						<img src="/images/showcase.png" alt="" class="img-fluid" />
					</div>
				</div>
			</div>
		</section>

		<!-- Modal -->
		<div id="modal" class="modal fade">
			<div class="modal-dialog modal-lg mt-3">
				<div class="modal-content px-5 pt-3 pb-3">
					<div class="row">
						<div class="col-lg-12 contact-form">
							<div class="card border-0">
								<div class="card-body">
									<div class="text-end">
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="card-title text-center pb-3">
										<h3>Fill this form to learn more</h3>
										<p class="lead text-muted fw-light">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
									</div>
									<form>
										<div class="mb-3 d-flex w-100">
											<input type="text" placeholder="First Name" class="form-control bg-light me-2" />
										</div>
										<div class="mb-3 d-flex w-100">
											<input type="text" placeholder="Last Name" class="form-control bg-light me-2" />
										</div>
										<div class="mb-3 d-flex w-100">
											<input type="email" placeholder="Email Address" class="form-control bg-light me-2" />
										</div>
										<input type="submit" value="Send" class="btn btn-primary w-100 rounded-0 mb-5" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
